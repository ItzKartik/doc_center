{% extends 'base.html' %}
{% load static %}
{% block body %}
{% if user.is_authenticated %}
    <div id="home" class="container mx-auto text-center" style="margin: 150px 0px 80px 0px;">
        <div class="col-md-6 mx-auto text-center">
            <h1>Comming Soon...</h1>
        </div>
    </div>
{% else %}
    <div id="home" class="container mx-auto text-center" style="margin: 150px 0px 80px 0px;">
        <div class="col-md-6 mx-auto text-center">
            <h1>You must logged in to access homepage</h1>
        </div>
    </div>
    <style>
        #contacts{
            display: none;
        }
    </style>
{% endif %}
{% endblock %}
