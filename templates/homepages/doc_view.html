{% extends 'base.html' %}
{% load static %}
{% block body %}
{% if user.is_authenticated %}
    <script>
        $('.docs').addClass('active');
    </script>
    <div id="bid_con" class="col-md-12 mx-auto text-center" style="position: fixed; z-index: 2000; display: none;">
        <div class="col-md-3 mx-auto text-center bg_wheat" style="padding: 15px; border-radius: 10px;">
            <form enctype="multipart/form-data" action="{% url 'upload_docs' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="number" name="bid_amt" class="form-control" placeholder="Bid Amount">
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
    <div id="doc_view" class="container mx-auto text-center" style="margin: 10px 0px 80px 0px;">
        <div class="row">
            <div class="col-md-12 mx-auto text-center">
                <h1>{{ docs.doc_name }}</h1>
            </div>
        </div>
        <a href="{{ docs.doc.url }}"><h3 style="font-weight: 700;">Open/Download Document</h3></a>

        <div class="col-md-3 mx-auto text-center bg_wheat" style="padding: 15px; border-radius: 10px;">
            <form enctype="multipart/form-data" action="{% url 'upload_docs' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="number" name="bid_amt" class="form-control" placeholder="Bid Amount">
                </div>
                <button type="submit" class="btn btn-dark">Bid Now</button>
            </form>
        </div>
                <!-- <button type="submit" class="btn btn-dark">Submit</button> -->
        <!-- <button onclick="fadein('#bid_con');" class="btn btn-dark">Bid Now</button> -->
    </div>
    <div class="text" style="padding: 10px; margin-top: 170px;">
        <textarea name="" class="form-control" placeholder="Click to add text" id="" cols="30" rows="10"></textarea>
    </div>
{% else %}
    <div id="mustlogin" class="container mx-auto text-center" style="margin: 150px 0px 80px 0px;">
        <div class="col-md-6 mx-auto text-center">
            <h1>You must logged in to access homepage</h1>
        </div>
    </div>
    <style>
        #contacts, .menus{
            display: none;
        }
    </style>
{% endif %}
{% endblock %}
